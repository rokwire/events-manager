{% extends 'base.html' %}

{% block content %}
  <header>
      <h1>Login</h1>
  </header>
  <form method="post">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" name="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" name="password">
      </div>
    </div>
    <button type="submit"name="source-login" value="Calendar Events Login" class="btn btn-primary">Calendar Events Login</button>
    <button type="submit" name="user-login" value="User Events Login" class="btn btn-primary">User Events Login</button>
  </form>
{% endblock %}
