{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
  <main role="main" class="container" >
    <div class = "container d-none d-md-block">
      <h1 class="text-center">Login</h1>

      <form method="post" class="justify-content-center">
        <div class="form-group row justify-content-center">
          <label for="username" class="col-2 col-form-label">Username</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-3">
            <button type="submit" name="source-login" value="Calendar Events Login" class="btn btn-primary">Calendar Events Login</button>
          </div>
          <div class="col-3">
            <button type="submit" name="user-login" value="User Events Login" class="btn btn-primary">User Events Login</button>
          </div>
        </div>
      </form>

    </div>
  </main>

{% endblock %}
