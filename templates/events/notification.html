{% macro notification(usage, eventid) %}
<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Event Notification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="title-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="form-group">
            <label for="eventid-text" class="col-form-label">Event ID:</label>
            <b>{{eventid}}</b>
            </div>
          <div class="form-group">
            <label for="ndevices-text" class="col-form-label">Number of Devices:</label>
            <input type="text" class="border-0" readonly name="ndevices-text" id="ndevices" value=""/>
          </div>
          <div class="invisible">
            <input type="text" class="border-0" readonly name="ndevice-tokens" id="devicetokens" value=""/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="notificationsend">Send message</button>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
